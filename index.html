<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="card col-12 col-sm-6">
    <div class="card-body">
      <img src="/img/" class="img-thumbnail" alt="...">
      <form action="/r" method="post" enctype="multipart/form-data" >
        <div class="form-group row w-50 m-auto">
          <div class="form-group col-12 col-sm-6">
            <label>Email</label>
            <input class="form-control m-auto" name="email" required />
          </div>
          
          <div class="form-group col-12 col-sm-6">
            <label>Password</label>
            <input class="form-control m-auto" type="password" name="password" required />
          </div>
          
        </div>
        <label for="foto">Foto de perfil</label>
        <input type="file" class="my-3" name="foto" />
        <button class="btn btn-info mb-3 mt-2">Registrarme</button>
      </form>

     
      
    </div>
  </div>
  
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
